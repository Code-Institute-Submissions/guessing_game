{% extends "base.html" %}
{% block content %}
    <p>{{ user_greeting }}</p>
    <p>{{ current }}</p>
    <form action = "/guess/" method = "post">
         {% for letter in letter_array %}
         <button type="submit" value={{letter}} name="guess">{{letter}}</button>
         {% endfor %}
         <p>Your guess:</p>
         <p>{{ guess }}</p>
         <p>{{ used }}</p>
         <p>{{ user}}{{ score }}</p>
    </form>
        <div class="container">
            <img src="{{ url_for('static', filename='img/' + current_image) }}" alt="Hint" class="image" style="border-radius: 50px">
            <div class="overlay">
                <div class="text">HINT</div>
            </div>
        </div>
    <form action = "/check/" method = "post">
         <button type="submit" name="guess">Quit & check highscore</button>
    </form>
{% endblock %}
