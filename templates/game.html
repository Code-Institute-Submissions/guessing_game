<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <p>{{ user_greeting }}</p>
    <p>{{ current }}</p>
    <form action = "/guess/" method = "post">
         <button type="submit" value="A" name="guess">A</button>
         <button type="submit" value="B" name="guess">B</button>
         <button type="submit" value="C" name="guess">C</button>
         <button type="submit" value="D" name="guess">D</button>
         <button type="submit" value="E" name="guess">E</button>
         <button type="submit" value="F" name="guess">F</button>
         <button type="submit" value="G" name="guess">G</button>
         <button type="submit" value="H" name="guess">H</button>
         <button type="submit" value="I" name="guess">I</button>
         <button type="submit" value="J" name="guess">J</button>
         <button type="submit" value="K" name="guess">K</button>
         <button type="submit" value="L" name="guess">L</button>
         <button type="submit" value="M" name="guess">M</button>
         <br>
         <button type="submit" value="N" name="guess">N</button>
         <button type="submit" value="O" name="guess">O</button>
         <button type="submit" value="P" name="guess">P</button>
         <button type="submit" value="Q" name="guess">Q</button>
         <button type="submit" value="R" name="guess">R</button>
         <button type="submit" value="S" name="guess">S</button>
         <button type="submit" value="T" name="guess">T</button>
         <button type="submit" value="U" name="guess">U</button>
         <button type="submit" value="V" name="guess">V</button>
         <button type="submit" value="W" name="guess">W</button>
         <button type="submit" value="X" name="guess">X</button>
         <button type="submit" value="Y" name="guess">Y</button>
         <button type="submit" value="Z" name="guess">Z</button>
         <p>Your guess:</p>
         <p>{{ guess }}</p>
         <p>{{ used }}</p>
         <p>{{ user}}{{ score }}</p>
    </form>
  </body>
</html>
